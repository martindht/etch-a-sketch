<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src = "main.js" defer></script>  
  </head>
  <body>
    <div class = 'container'>
      <div class = 'title'><h1>Etch-A-Sketch</h1></div> 
      <div class = 'mode'>Mode: Coloring</div>
      <div class = 'content'>
        <div class='board'></div>
        <div class = buttons>
          <button class = 'blackButton' onclick="changeColor('black')">Black</button>
          <button class = 'eraserButton' onclick="changeColor('white')">Eraser</button> 
          <button class = 'randomButton' onclick="changeColor('random')">Random</button>
          <button class = 'resetButton' onclick="resetBoard()">Reset</button>
        </div>
        <div>
          <input type='text' placeholder='Grid Size' value = '16' onchange = 'changeSize(this.value)'/>
          <button>Set Size</button>
        </div>
        <div class="error">Number needs to be between 2 and 100.</div>
      </div>
    </div>
  </body>
